<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nitip Makan Pro V11 (Text Fix)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f4f7f6;
        }

        body { 
            background-color: var(--bg-color); 
            font-family: 'Poppins', sans-serif; 
            min-height: 100vh; 
            padding: 10px;
            color: #444;
        }

        .main-card { 
            max-width: 900px; 
            margin: 0 auto; 
            background: white; 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 8px 24px rgba(149, 157, 165, 0.1); 
        }

        /* --- Input Style --- */
        .input, .button, .textarea { 
            border-radius: 12px; 
            box-shadow: none;
            transition: all 0.3s ease;
        }
        .input:focus, .textarea:focus { 
            border-color: var(--primary-color); 
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1); 
        }

        /* --- TEXTAREA AUTO WRAP DI TABEL --- */
        .input-edit { 
            border: 1px solid transparent; 
            background: transparent; 
            padding: 8px; 
            width: 100%; 
            border-radius: 8px; 
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            resize: none; /* Hilangkan grip resize */
            overflow: hidden; /* Hilangkan scrollbar */
            min-height: 40px; /* Tinggi minimal */
            line-height: 1.4;
        }
        .input-edit:hover { background: #f9f9f9; border-color: #eee; }
        .input-edit:focus { background: white; border-color: var(--primary-color); outline: none; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }

        /* Uang Input */
        .input-pay { border: 1px solid #e0e0e0; color: #27ae60; font-weight: 700; background: #fcfcfc; }

        /* Stat Cards */
        .stat-card { border-radius: 16px; padding: 20px; text-align: center; color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .bg-orange { background: linear-gradient(135deg, #f1c40f, #f39c12); }
        .bg-green { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .bg-blue { background: linear-gradient(135deg, #3498db, #2980b9); }
        .bg-red { background: linear-gradient(135deg, #e74c3c, #c0392b); }

        /* Mobile Fix */
        @media (max-width: 768px) {
            .main-card { padding: 15px; border-radius: 15px; }
            .table-container { border: 1px solid #f0f0f0; border-radius: 12px; overflow-x: auto; }
            /* Biar tabel ga lebar banget di HP tapi bisa scroll */
            .table { min-width: 600px; } 
        }

        /* --- PRINT FIX TEXT WRAP --- */
        @media print {
            body { background: white; padding: 0; }
            .main-card { box-shadow: none; border: none; padding: 0; margin: 0; max-width: 100%; }
            .no-print, .history-section, .buttons { display: none !important; }
            
            /* Ubah tampilan textarea jadi seperti teks biasa saat print */
            .input-edit {
                border: none !important;
                background: transparent !important;
                padding: 2px !important;
                resize: none;
                height: auto !important; /* Tinggi otomatis ngikutin teks */
                overflow: visible !important;
                white-space: pre-wrap; /* Pastikan teks turun ke bawah */
                font-size: 13px;
            }
            
            .input-pay, #rekInfo { border: none !important; background: transparent !important; padding: 0 !important; font-weight: 600; }
            .hidden-if-empty-print { display: none !important; }
            
            table.table { border: 1px solid #000 !important; width: 100%; table-layout: fixed; }
            table.table th, table.table td { 
                border: 1px solid #000 !important; 
                padding: 6px !important; 
                color: #000 !important;
                vertical-align: top; /* Teks mulai dari atas sel */
                word-wrap: break-word; /* Paksa teks turun */
            }
        }
    </style>
</head>
<body>

<div class="main-card" id="contentArea">
    
    <div class="has-text-centered mb-5">
        <h1 class="title is-4">
            <span class="icon-text">
                <span class="icon has-text-warning"><i class="fa-solid fa-utensils"></i></span>
                <span>Nitip Makan Pro</span>
            </span>
        </h1>
        <span class="tag is-info is-light is-rounded">V11 Text Fix</span>
    </div>

    <div class="history-section no-print box" style="background:#f8f9fa;">
        <div class="field has-addons">
            <div class="control is-expanded">
                <input class="input is-small" type="text" id="historyTitle" placeholder="Simpan sesi ini (ex: Makan Siang)">
            </div>
            <div class="control">
                <button class="button is-small is-link" id="btnSaveHistory"><i class="fa-solid fa-cloud-arrow-up"></i>&nbsp;Save</button>
            </div>
        </div>
        <div id="historyListContainer" class="mt-2" style="max-height: 100px; overflow-y: auto;"></div>
    </div>

    <div class="box no-print" style="background:#fffbe6; border:1px solid #ffe58f;">
        <div class="columns is-multiline">
            <div class="column is-3"><input class="input" type="text" id="name" placeholder="Nama"></div>
            <div class="column is-3"><input class="input" type="text" id="item" placeholder="Menu Makanan"></div>
            <div class="column is-3"><input class="input" type="text" id="note" placeholder="Catatan"></div>
            <div class="column is-3">
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <input class="input" type="text" id="price" placeholder="Harga" onkeyup="formatRupiahInput(this)">
                    </div>
                    <div class="control">
                        <button class="button is-warning has-text-white" id="btnSubmit"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading" class="has-text-centered my-4"><i class="fa-solid fa-spinner fa-spin fa-2x has-text-grey-light"></i></div>

    <div class="mb-5">
        <div class="level is-mobile mb-2">
            <div class="level-left"><h5 class="subtitle is-6 has-text-weight-bold">ðŸ›’ Daftar Pesanan</h5></div>
            <div class="level-right no-print">
                <button class="button is-danger is-light is-small is-rounded" id="btnClearAllTop">
                    <i class="fa-solid fa-trash-can"></i>&nbsp; Reset
                </button>
            </div>
        </div>
        
        <div class="table-container">
            <table class="table is-fullwidth is-bordered is-striped">
                <thead>
                    <tr>
                        <th style="width: 20%;">Nama</th>
                        <th style="width: 30%;">Menu</th>
                        <th style="width: 20%;">Catatan</th>
                        <th style="width: 20%;">Harga</th>
                        <th class="no-print has-text-centered" style="width: 10%;">Aksi</th>
                    </tr>
                </thead>
                <tbody id="listBody"></tbody>
            </table>
        </div>
    </div>

    <hr>

    <div class="box">
        <div class="level is-mobile mb-4">
            <div class="level-left"><h5 class="subtitle is-6 has-text-weight-bold">ðŸ’° Kasir</h5></div>
            <div class="level-right no-print">
                <div class="field has-addons">
                    <p class="control"><a class="button is-static is-small">Tax %</a></p>
                    <p class="control"><input class="input is-small" type="number" id="taxPercent" value="0" style="width: 60px;" oninput="renderSummary()"></p>
                </div>
            </div>
        </div>

        <div class="table-container mb-5">
            <table class="table is-fullwidth is-bordered">
                <thead>
                    <tr><th>Nama</th><th>Tagihan</th><th>Bayar (Tunai)</th><th>Status</th></tr>
                </thead>
                <tbody id="summaryBody"></tbody>
            </table>
        </div>

        <div class="columns is-multiline is-mobile">
            <div class="column is-4-tablet is-12-mobile">
                <div class="stat-card bg-orange">
                    <p class="is-size-7 has-text-weight-bold is-uppercase">Tagihan Warung</p>
                    <h3 class="title is-4 has-text-white mt-1" id="grandTotalBill">Rp 0</h3>
                </div>
            </div>
            <div class="column is-4-tablet is-6-mobile">
                <div class="stat-card bg-green">
                    <p class="is-size-7 has-text-weight-bold is-uppercase">Uang Fisik</p>
                    <h3 class="title is-5 has-text-white mt-1" id="grandTotalCash">Rp 0</h3>
                </div>
            </div>
            <div class="column is-4-tablet is-6-mobile">
                <div class="stat-card bg-blue" id="boxChangeColor">
                    <p class="is-size-7 has-text-weight-bold is-uppercase">Sisa Uang OB</p>
                    <h3 class="title is-5 has-text-white mt-1" id="grandTotalChange">Rp 0</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="box py-3 mb-5" id="rekContainer" style="border-left: 4px solid #4a90e2;">
        <label class="label is-size-7 has-text-grey mb-1">Info Rekening Bandar:</label>
        <input class="input is-shadowless pl-0 has-text-weight-bold has-text-link" type="text" id="rekInfo" 
               placeholder="Ketik disini (ex: BCA 123456 a.n Evan)" oninput="handleRekInput()" style="border:none; height:auto; padding:0; background:transparent;">
    </div>

    <div class="buttons is-centered no-print">
        <button class="button is-success is-rounded" onclick="copyWA()"><i class="fa-brands fa-whatsapp"></i>&nbsp; WA</button>
        <button class="button is-danger is-rounded" onclick="downloadPDF()"><i class="fa-solid fa-file-pdf"></i>&nbsp; PDF</button>
        <button class="button is-dark is-rounded" onclick="window.print()"><i class="fa-solid fa-print"></i>&nbsp; Print</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc, query, orderBy, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyBNsSyxMSrnKx8jWvXOZcItktBFjJ0wohU",
        authDomain: "nitipmakan-92043.firebaseapp.com",
        projectId: "nitipmakan-92043",
        storageBucket: "nitipmakan-92043.firebasestorage.app",
        messagingSenderId: "118231802518",
        appId: "1:118231802518:web:c705047027e9af7d8cd8b7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const dbOrders = collection(db, "orders"); 
    const dbHistory = collection(db, "history_sessions");

    let globalOrders = [];

    // --- REKENING LOGIC ---
    window.handleRekInput = function() {
        const val = document.getElementById('rekInfo').value;
        localStorage.setItem('rekInfo', val);
        const container = document.getElementById('rekContainer');
        if(!val.trim()) container.classList.add('hidden-if-empty-print');
        else container.classList.remove('hidden-if-empty-print');
    }
    if(localStorage.getItem('rekInfo')) document.getElementById('rekInfo').value = localStorage.getItem('rekInfo');
    window.handleRekInput();

    // --- HELPER TEXTAREA AUTO RESIZE ---
    // Fungsi sakti biar textarea membesar otomatis
    window.autoResize = function(el) {
        el.style.height = 'auto';
        el.style.height = el.scrollHeight + 'px';
    }

    // --- HELPER NUMBER ---
    window.formatRupiahInput = function(el) {
        let val = el.value.replace(/[^0-9]/g, '');
        el.value = val !== "" ? parseInt(val, 10).toLocaleString('id-ID') : "";
    }
    function cleanToNumber(str) {
        if (!str) return 0;
        if (typeof str === 'number') return str;
        return parseFloat(str.replace(/\./g, '')) || 0;
    }

    // --- REALTIME LISTENER ---
    const q = query(dbOrders, orderBy("timestamp", "asc"));
    onSnapshot(q, (snapshot) => {
        document.getElementById('loading').style.display = 'none';
        globalOrders = [];
        snapshot.forEach((docSnap) => {
            const data = docSnap.data();
            data.id = docSnap.id;
            if(data.paid === undefined) data.paid = 0;
            globalOrders.push(data);
        });

        // Sort Name A-Z
        globalOrders.sort((a, b) => {
            const nameA = a.name.toLowerCase();
            const nameB = b.name.toLowerCase();
            if (nameA < nameB) return -1;
            if (nameA > nameB) return 1;
            return a.timestamp - b.timestamp;
        });

        renderMainTable();
        renderSummary(); 
    });

    // --- RENDER TABLE (TEXTAREA VERSION) ---
    function renderMainTable() {
        const tbody = document.getElementById('listBody');
        tbody.innerHTML = '';
        
        if (globalOrders.length === 0) {
            tbody.innerHTML = `<tr><td colspan="5" class="has-text-centered has-text-grey py-4">Belum ada pesanan.</td></tr>`;
            return;
        }

        globalOrders.forEach(data => {
            const tr = document.createElement('tr');
            tr.className = "row-update";
            const priceFormatted = data.price.toLocaleString('id-ID');

            tr.innerHTML = `
                <td style="vertical-align:top; padding-top:12px;"><strong>${data.name}</strong></td>
                
                <td style="padding:4px;">
                    <textarea class="input-edit" id="item-${data.id}" rows="1" oninput="autoResize(this)">${data.item}</textarea>
                </td>
                
                <td style="padding:4px;">
                    <textarea class="input-edit has-text-grey" id="note-${data.id}" rows="1" placeholder="-" oninput="autoResize(this)">${data.note || ''}</textarea>
                </td>
                
                <td style="vertical-align:top;">
                    <div style="display:flex; align-items:center;">
                        <span class="is-size-7 mr-1 no-print">Rp</span>
                        <input type="text" inputmode="numeric" class="input-edit has-text-weight-bold" 
                               value="${priceFormatted}" id="price-${data.id}">
                    </div>
                </td>
                <td class="no-print has-text-centered" style="vertical-align:top; padding-top:10px;">
                    <button class="button is-small is-danger is-light is-rounded btn-delete" data-id="${data.id}"><i class="fa-solid fa-times"></i></button>
                </td>
            `;
            tbody.appendChild(tr);

            // Trigger resize awal biar tinggi textarea pas
            setTimeout(() => {
                autoResize(tr.querySelector(`#item-${data.id}`));
                autoResize(tr.querySelector(`#note-${data.id}`));
            }, 100);

            // Listeners
            tr.querySelector(`#item-${data.id}`).addEventListener('change', (e) => updateDoc(doc(db, "orders", data.id), { item: e.target.value }));
            tr.querySelector(`#note-${data.id}`).addEventListener('change', (e) => updateDoc(doc(db, "orders", data.id), { note: e.target.value }));
            const inputPrice = tr.querySelector(`#price-${data.id}`);
            inputPrice.addEventListener('keyup', (e) => formatRupiahInput(e.target));
            inputPrice.addEventListener('change', (e) => updateDoc(doc(db, "orders", data.id), { price: cleanToNumber(e.target.value) }));
            tr.querySelector(`.btn-delete`).addEventListener('click', () => { if(confirm("Hapus?")) deleteDoc(doc(db, "orders", data.id)); });
        });
    }

    // --- RENDER SUMMARY ---
    window.renderSummary = function() {
        const taxRate = parseFloat(document.getElementById('taxPercent').value) || 0;
        const tbody = document.getElementById('summaryBody');
        tbody.innerHTML = '';
        
        if(globalOrders.length === 0) {
            document.getElementById('grandTotalBill').innerText = "Rp 0";
            document.getElementById('grandTotalCash').innerText = "Rp 0";
            document.getElementById('grandTotalChange').innerText = "Rp 0";
            return;
        }

        const grouped = {};
        let totalBillGlobal = 0; let totalCashGlobal = 0;

        globalOrders.forEach(o => {
            const key = o.name.toLowerCase();
            if(!grouped[key]) grouped[key] = { displayName: o.name, total: 0, paid: 0, ids: [] };
            grouped[key].total += o.price;
            grouped[key].paid += (o.paid || 0); 
            grouped[key].ids.push(o.id); 
        });

        for (const key in grouped) {
            const person = grouped[key];
            const taxAmount = person.total * (taxRate / 100);
            const finalBill = person.total + taxAmount;
            totalBillGlobal += finalBill;
            totalCashGlobal += person.paid;

            const change = person.paid - finalBill;
            let statusHtml = '<span class="has-text-grey-light">-</span>';
            if(person.paid > 0) {
                if(change >= 0) statusHtml = `<span class="tag is-success is-light">Kembali Rp ${change.toLocaleString('id-ID')}</span>`;
                else statusHtml = `<span class="tag is-danger is-light">Kurang Rp ${Math.abs(change).toLocaleString('id-ID')}</span>`;
            }

            const paidFormatted = person.paid > 0 ? person.paid.toLocaleString('id-ID') : '';

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td style="vertical-align:middle;"><strong>${person.displayName}</strong></td>
                <td style="vertical-align:middle;">Rp ${finalBill.toLocaleString('id-ID')}</td>
                <td><input type="text" inputmode="numeric" class="input input-pay is-small is-rounded" value="${paidFormatted}" placeholder="0"></td>
                <td style="vertical-align:middle;">${statusHtml}</td>
            `;
            tbody.appendChild(tr);

            const inputPay = tr.querySelector('.input-pay');
            inputPay.addEventListener('keyup', (e) => formatRupiahInput(e.target));
            inputPay.addEventListener('change', async (e) => {
                const newPaid = cleanToNumber(e.target.value);
                const batch = writeBatch(db);
                person.ids.forEach(id => batch.update(doc(db, "orders", id), { paid: 0 }));
                if(person.ids.length > 0) batch.update(doc(db, "orders", person.ids[0]), { paid: newPaid });
                await batch.commit();
            });
        }

        document.getElementById('grandTotalBill').innerText = "Rp " + totalBillGlobal.toLocaleString('id-ID');
        document.getElementById('grandTotalCash').innerText = "Rp " + totalCashGlobal.toLocaleString('id-ID');
        const totalChange = totalCashGlobal - totalBillGlobal;
        const boxChange = document.getElementById('grandTotalChange');
        const boxContainer = document.getElementById('boxChangeColor');
        boxChange.innerText = "Rp " + totalChange.toLocaleString('id-ID');
        
        boxContainer.className = "stat-card"; 
        if(totalChange < 0) {
            boxContainer.classList.add('bg-red'); 
            boxChange.innerText = "Nombok Rp " + Math.abs(totalChange).toLocaleString('id-ID');
        } else {
            boxContainer.classList.add('bg-blue');
        }
    }

    // --- ACTIONS ---
    document.getElementById('btnSubmit').addEventListener('click', async () => {
        const name = document.getElementById('name').value;
        const item = document.getElementById('item').value;
        const note = document.getElementById('note').value;
        const price = cleanToNumber(document.getElementById('price').value);
        if(!name || !item || !price) { alert("Isi data dulu!"); return; }
        try {
            await addDoc(dbOrders, { name, item, note, price: parseInt(price), paid: 0, timestamp: Date.now() });
            document.getElementById('item').value = ''; document.getElementById('note').value = ''; document.getElementById('price').value = ''; document.getElementById('item').focus();
        } catch (e) { alert("Error: " + e.message); }
    });

    document.getElementById('btnClearAllTop').addEventListener('click', async () => {
        if(!confirm("Reset semua pesanan?")) return;
        const q = query(dbOrders); const snapshot = await getDocs(q); const batch = writeBatch(db);
        snapshot.forEach((doc) => batch.delete(doc.ref)); await batch.commit();
    });

    // --- HISTORY ---
    const qHistory = query(dbHistory, orderBy("savedAt", "desc"));
    onSnapshot(qHistory, (snapshot) => {
        const container = document.getElementById('historyListContainer');
        container.innerHTML = '';
        if(snapshot.empty) { container.innerHTML = '<p class="has-text-grey is-size-7 has-text-centered">Belum ada riwayat.</p>'; return; }
        snapshot.forEach(docSnap => {
            const h = docSnap.data();
            const div = document.createElement('div');
            div.className = "history-item";
            div.innerHTML = `
                <div><strong class="is-size-7">${h.title}</strong> <span class="is-size-7 has-text-grey">(${h.date})</span></div>
                <div class="buttons are-small mb-0">
                    <button class="button is-info is-light is-rounded btn-load" style="height:24px;">Load</button>
                    <button class="button is-danger is-light is-rounded btn-del-hist" style="height:24px;"><i class="fa-solid fa-trash"></i></button>
                </div>
            `;
            container.appendChild(div);
            div.querySelector('.btn-load').addEventListener('click', () => loadHistoryToActive(h));
            div.querySelector('.btn-del-hist').addEventListener('click', (e) => { e.stopPropagation(); if(confirm("Hapus?")) deleteDoc(doc(db, "history_sessions", docSnap.id)); });
        });
    });

    document.getElementById('btnSaveHistory').addEventListener('click', async () => {
        const title = document.getElementById('historyTitle').value;
        if(!title || globalOrders.length === 0) { alert("Data/Judul kosong!"); return; }
        try { await addDoc(dbHistory, { title, date: new Date().toLocaleDateString('id-ID'), savedAt: Date.now(), orders: globalOrders, tax: document.getElementById('taxPercent').value }); alert("Tersimpan!"); document.getElementById('historyTitle').value = ''; } catch(e) { alert("Gagal: " + e.message); }
    });

    async function loadHistoryToActive(historyData) {
        if(!confirm(`Load "${historyData.title}"?`)) return;
        const qOrders = query(dbOrders); const snapshot = await getDocs(qOrders); const batchDel = writeBatch(db);
        snapshot.forEach((doc) => batchDel.delete(doc.ref)); await batchDel.commit();
        const batchAdd = writeBatch(db);
        historyData.orders.forEach(o => batchAdd.set(doc(dbOrders), { name: o.name, item: o.item, note: o.note || '', price: o.price, paid: o.paid || 0, timestamp: o.timestamp || Date.now() }));
        await batchAdd.commit();
        document.getElementById('taxPercent').value = historyData.tax || 0;
    }

    // --- SHARE ---
    window.copyWA = () => {
        const rek = document.getElementById('rekInfo').value;
        const taxRate = parseFloat(document.getElementById('taxPercent').value) || 0;
        let grouped = {};
        globalOrders.forEach(o => {
            const k = o.name.toLowerCase();
            if(!grouped[k]) grouped[k] = {name: o.name, items:[], total:0, paid:0};
            grouped[k].items.push(`${o.item} (Rp ${o.price.toLocaleString('id-ID')})`);
            grouped[k].total += o.price;
            grouped[k].paid += (o.paid || 0);
        });
        let text = "*LIST NITIP MAKAN*\n------------------\n";
        for(let k in grouped) {
            const p = grouped[k];
            const tax = p.total * (taxRate/100);
            const final = p.total + tax;
            const change = p.paid - final;
            text += `*${p.name}* (Tagihan: Rp ${final.toLocaleString('id-ID')})\n`;
            p.items.forEach(i => text += `  â€¢ ${i}\n`);
            if(p.paid > 0) {
                let status = change >= 0 ? `Kembali Rp ${change.toLocaleString('id-ID')}` : `Kurang Rp ${Math.abs(change).toLocaleString('id-ID')}`;
                text += `  âœ… Bayar: Rp ${p.paid.toLocaleString('id-ID')} (${status})\n`;
            } else { text += `  âŒ Belum Bayar\n`; }
            text += "\n";
        }
        text += "------------------\n";
        text += `*TOTAL TAGIHAN WARUNG: ${document.getElementById('grandTotalBill').innerText}*\n`;
        if(rek) text += `\nBayar ke: ${rek}`;
        navigator.clipboard.writeText(text).then(() => alert("Teks WA Tersalin!"));
    }

    window.downloadPDF = () => {
        document.body.classList.add('pdf-mode');
        const el = document.getElementById('contentArea');
        html2pdf().set({ margin: 10, filename: 'Rekap_Nitip_Makan.pdf' }).from(el).save().then(() => { document.body.classList.remove('pdf-mode'); });
    }
</script>
