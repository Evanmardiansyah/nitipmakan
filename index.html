<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitip Makan Realtime PRO ðŸ”¥</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        body { background-color: #f5f5f5; font-family: 'Segoe UI', sans-serif; min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* Animasi Flash */
        @keyframes flash { 0% { background-color: #e3f2fd; } 100% { background-color: transparent; } }
        .row-update { animation: flash 2s ease-out; }

        .loader-wrapper { display: flex; justify-content: center; align-items: center; margin: 20px 0; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #f1c40f; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Editable Input */
        .input-edit { border: 1px dashed #ccc; background: #fafafa; padding: 2px 5px; width: 100%; border-radius: 4px; font-size: 0.9em; }
        .input-edit:focus { border-color: #3273dc; outline: none; background: white; }

        /* Input Pembayaran (Uang) */
        .input-pay { border: 1px solid #48c774; color: #48c774; font-weight: bold; width: 120px; }
        .input-pay:focus { border-color: #48c774; box-shadow: 0 0 0 0.125em rgba(72,199,116,0.25); }

        /* Status Kembalian */
        .has-text-success-dark { color: #257942 !important; font-weight: bold; }
        .has-text-danger-dark { color: #cc0f35 !important; font-weight: bold; }

        /* History Section */
        .history-section { background: #ecf0f1; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px dashed #bdc3c7; }
        .history-item { cursor: pointer; border-bottom: 1px solid #ddd; padding: 8px; background: white; margin-bottom: 2px; }
        .history-item:hover { background: #f0f8ff; }

        /* Print Mode */
        @media print {
            .no-print, .history-section { display: none !important; }
            .container { box-shadow: none; border: none; width: 100%; max-width: 100%; padding: 0; }
            .input-edit, .input-pay { border: none; background: transparent; padding: 0; font-weight: bold; }
            .buttons { display: none; }
        }
        body.pdf-mode .no-print, body.pdf-mode .history-section { display: none !important; }
        body.pdf-mode .input-edit, body.pdf-mode .input-pay { border: none; background: transparent; padding: 0; font-weight: bold; }
    </style>
</head>
<body>

<div class="container" id="contentArea">
    <h1 class="title has-text-centered has-text-warning-dark mb-5">
        <i class="fa-solid fa-fire"></i> Nitip Makan Realtime PRO
    </h1>

    <div class="history-section no-print">
        <h6 class="title is-6 mb-2"><i class="fa-solid fa-folder-open"></i> Simpan / Load Riwayat</h6>
        <div class="field has-addons">
            <div class="control is-expanded">
                <input class="input is-small" type="text" id="historyTitle" placeholder="Judul (ex: Jumat Berkah)">
            </div>
            <div class="control">
                <button class="button is-small is-success" onclick="saveHistoryLocally()">
                    <i class="fa-solid fa-save"></i>&nbsp; Simpan
                </button>
            </div>
        </div>
        <div id="historyListContainer" style="max-height: 100px; overflow-y: auto;"></div>
    </div>

    <div class="box no-print" style="background:#fffdf0; border:1px solid #ffeebb;">
        <div class="columns is-multiline">
            <div class="column is-3"><input class="input" type="text" id="name" placeholder="Nama"></div>
            <div class="column is-3"><input class="input" type="text" id="item" placeholder="Menu"></div>
            <div class="column is-3"><input class="input" type="text" id="note" placeholder="Catatan"></div>
            <div class="column is-3">
                <div class="field has-addons">
                    <p class="control is-expanded">
                        <input class="input" type="number" id="price" placeholder="Harga">
                    </p>
                    <p class="control">
                        <button class="button is-warning" id="btnSubmit">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="loader-wrapper" id="loading">
        <div class="loader"></div> &nbsp; <span class="has-text-grey">Syncing Firebase...</span>
    </div>

    <div class="table-container">
        <h5 class="subtitle is-6 mb-2">ðŸ›’ Daftar Pesanan</h5>
        <table class="table is-fullwidth is-striped is-hoverable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Menu</th>
                    <th style="width: 120px;">Harga (Edit)</th>
                    <th class="no-print has-text-centered" style="width: 50px;">Aksi</th>
                </tr>
            </thead>
            <tbody id="listBody"></tbody>
        </table>
    </div>

    <hr>

    <div class="box" style="background-color: #fcfcfc;">
        <h5 class="subtitle is-5 mb-3"><i class="fa-solid fa-cash-register"></i> Kasir & Pembayaran</h5>
        
        <div class="field is-horizontal no-print">
            <div class="field-label is-normal">
                <label class="label">Pajak/Ongkir (%):</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <p class="control">
                        <input class="input" type="number" id="taxPercent" value="0" style="width: 80px;" oninput="renderSummary()">
                    </p>
                </div>
            </div>
        </div>

        <div class="table-container">
            <table class="table is-fullwidth is-bordered">
                <thead>
                    <tr>
                        <th>Nama Pemesan</th>
                        <th>Total Tagihan</th>
                        <th>Bayar (Tunai)</th>
                        <th>Status Kembalian</th>
                    </tr>
                </thead>
                <tbody id="summaryBody"></tbody>
            </table>
        </div>

        <div class="columns is-multiline mt-4">
            <div class="column is-4">
                <div class="notification is-warning has-text-centered p-3">
                    <p class="is-size-7 has-text-weight-bold">TAGIHAN WARUNG</p>
                    <h2 class="title is-4 mt-1" id="grandTotalBill">Rp 0</h2>
                </div>
            </div>
            <div class="column is-4">
                <div class="notification is-success has-text-centered p-3">
                    <p class="is-size-7 has-text-weight-bold">UANG FISIK</p>
                    <h2 class="title is-4 mt-1" id="grandTotalCash">Rp 0</h2>
                </div>
            </div>
            <div class="column is-4">
                <div class="notification is-info has-text-centered p-3" id="boxChangeColor">
                    <p class="is-size-7 has-text-weight-bold">SISA UANG OB</p>
                    <h2 class="title is-4 mt-1" id="grandTotalChange">Rp 0</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="box no-print mt-5">
        <label class="label is-small">Info Rekening Bandar:</label>
        <input class="input is-small mb-3" type="text" id="rekInfo" placeholder="BCA 123456 a.n Budi" oninput="localStorage.setItem('rekInfo', this.value)">
        
        <div class="buttons is-centered">
            <button class="button is-success" onclick="copyWA()"> <i class="fa-brands fa-whatsapp"></i> &nbsp; Copy WA</button>
            <button class="button is-danger" onclick="downloadPDF()"> <i class="fa-solid fa-file-pdf"></i> &nbsp; PDF</button>
            <button class="button is-dark is-outlined" id="btnReset"> <i class="fa-solid fa-trash-can"></i> &nbsp; Reset Database</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc, query, orderBy, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // --- CONFIG FIREBASE AGAN ---
    const firebaseConfig = {
        apiKey: "AIzaSyBNsSyxMSrnKx8jWvXOZcItktBFjJ0wohU",
        authDomain: "nitipmakan-92043.firebaseapp.com",
        projectId: "nitipmakan-92043",
        storageBucket: "nitipmakan-92043.firebasestorage.app",
        messagingSenderId: "118231802518",
        appId: "1:118231802518:web:c705047027e9af7d8cd8b7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const dbCollection = collection(db, "orders"); 

    let globalOrders = []; // Menyimpan data dari server

    // --- 1. REALTIME LISTENER (JANTUNG APLIKASI) ---
    const q = query(dbCollection, orderBy("timestamp", "asc"));
    
    onSnapshot(q, (snapshot) => {
        document.getElementById('loading').style.display = 'none';
        globalOrders = [];
        
        snapshot.forEach((docSnap) => {
            const data = docSnap.data();
            data.id = docSnap.id; 
            // Default bayar 0 jika belum ada field 'paid'
            if(data.paid === undefined) data.paid = 0; 
            globalOrders.push(data);
        });

        renderMainTable();
        renderSummary(); // Render tabel kasir juga
    });

    // --- 2. RENDER TABLE UTAMA ---
    function renderMainTable() {
        const tbody = document.getElementById('listBody');
        tbody.innerHTML = '';
        
        if (globalOrders.length === 0) {
            tbody.innerHTML = `<tr><td colspan="4" class="has-text-centered has-text-grey">Belum ada pesanan.</td></tr>`;
            return;
        }

        globalOrders.forEach(data => {
            const noteDisplay = data.note ? `<br><small class="has-text-grey"><i>(${data.note})</i></small>` : '';
            const tr = document.createElement('tr');
            tr.className = "row-update";
            
            tr.innerHTML = `
                <td><strong>${data.name}</strong></td>
                <td>${data.item} ${noteDisplay}</td>
                <td>
                    <input type="number" class="input input-edit" value="${data.price}" id="price-${data.id}">
                </td>
                <td class="no-print has-text-centered">
                    <button class="button is-small is-danger is-inverted btn-delete" data-id="${data.id}">X</button>
                </td>
            `;
            tbody.appendChild(tr);

            // Listener Edit Harga
            tr.querySelector(`#price-${data.id}`).addEventListener('change', (e) => {
                updateDoc(doc(db, "orders", data.id), { price: parseInt(e.target.value) || 0 });
            });
            // Listener Hapus
            tr.querySelector(`.btn-delete`).addEventListener('click', () => {
                if(confirm("Hapus?")) deleteDoc(doc(db, "orders", data.id));
            });
        });
    }

    // --- 3. RENDER SUMMARY (KASIR + KEMBALIAN) ---
    // Fungsi ini dipanggil setiap ada update dari Firebase ATAU ganti Pajak
    window.renderSummary = function() {
        const taxRate = parseFloat(document.getElementById('taxPercent').value) || 0;
        const tbody = document.getElementById('summaryBody');
        tbody.innerHTML = '';
        
        // Grouping data by Name
        const grouped = {};
        let totalBillGlobal = 0;
        let totalCashGlobal = 0;

        globalOrders.forEach(o => {
            // Gunakan nama lowercase sebagai key
            const key = o.name.toLowerCase();
            if(!grouped[key]) grouped[key] = { displayName: o.name, total: 0, paid: 0, ids: [] };
            
            grouped[key].total += o.price;
            grouped[key].paid += (o.paid || 0); // Ambil data bayar dari server
            grouped[key].ids.push(o.id); // Simpan ID dokumen buat update pembayaran nanti
        });

        for (const key in grouped) {
            const person = grouped[key];
            const taxAmount = person.total * (taxRate / 100);
            const finalBill = person.total + taxAmount;
            
            totalBillGlobal += finalBill;
            totalCashGlobal += person.paid;

            const change = person.paid - finalBill;
            let statusHtml = '<span class="has-text-grey-light">-</span>';
            
            if(person.paid > 0) {
                if(change >= 0) statusHtml = `<span class="has-text-success-dark">Kembali Rp ${change.toLocaleString('id-ID')}</span>`;
                else statusHtml = `<span class="has-text-danger-dark">Kurang Rp ${Math.abs(change).toLocaleString('id-ID')}</span>`;
            }

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><strong>${person.displayName}</strong></td>
                <td>Rp ${finalBill.toLocaleString('id-ID')} <small class="has-text-grey">(${person.total} + tax)</small></td>
                <td>
                    <div class="field has-addons">
                        <p class="control">
                            <input type="number" class="input input-pay is-small" value="${person.paid === 0 ? '' : person.paid}" placeholder="0">
                        </p>
                    </div>
                </td>
                <td>${statusHtml}</td>
            `;
            tbody.appendChild(tr);

            // Listener Input Pembayaran (Update Server)
            // Logic: Saat input berubah, kita update SEMUA order milik orang itu.
            // Tapi karena struktur DB kita per-item, kita update 'paid' di item pertama saja?
            // ATAU: Kita bagi rata?
            // SOLUSI SIMPEL: Kita update item pertama milik orang tersebut dengan total bayarnya.
            // Sisanya 0. Ini supaya total paid di server sesuai.
            
            const inputPay = tr.querySelector('.input-pay');
            inputPay.addEventListener('change', async (e) => {
                const newPaid = parseInt(e.target.value) || 0;
                
                // Reset semua order orang ini jadi 0 dulu
                const batch = writeBatch(db);
                person.ids.forEach(id => {
                    batch.update(doc(db, "orders", id), { paid: 0 });
                });
                // Set order pertama jadi nominal bayar penuh (biar gampang nyimpennya)
                if(person.ids.length > 0) {
                    batch.update(doc(db, "orders", person.ids[0]), { paid: newPaid });
                }
                await batch.commit();
            });
        }

        // Update 3 Kotak Duit
        document.getElementById('grandTotalBill').innerText = "Rp " + totalBillGlobal.toLocaleString('id-ID');
        document.getElementById('grandTotalCash').innerText = "Rp " + totalCashGlobal.toLocaleString('id-ID');
        
        const totalChange = totalCashGlobal - totalBillGlobal;
        const boxChange = document.getElementById('grandTotalChange');
        const boxContainer = document.getElementById('boxChangeColor');

        boxChange.innerText = "Rp " + totalChange.toLocaleString('id-ID');
        
        if(totalChange < 0) {
            boxContainer.classList.remove('is-info'); boxContainer.classList.add('is-danger');
            boxChange.innerText = "Nombok Rp " + Math.abs(totalChange).toLocaleString('id-ID');
        } else {
            boxContainer.classList.remove('is-danger'); boxContainer.classList.add('is-info');
        }
    }

    // --- 4. TAMBAH DATA ---
    document.getElementById('btnSubmit').addEventListener('click', async () => {
        const name = document.getElementById('name').value;
        const item = document.getElementById('item').value;
        const note = document.getElementById('note').value;
        const price = document.getElementById('price').value;

        if(!name || !item || !price) { alert("Data kurang!"); return; }

        try {
            await addDoc(dbCollection, {
                name: name, item: item, note: note, price: parseInt(price), paid: 0, timestamp: Date.now() 
            });
            document.getElementById('item').value = ''; document.getElementById('note').value = ''; document.getElementById('price').value = '';
        } catch (e) { alert("Error: " + e.message); }
    });

    // --- 5. RESET DATABASE ---
    document.getElementById('btnReset').addEventListener('click', async () => {
        if(!confirm("HAPUS SEMUA DATA DI SERVER?")) return;
        const q = query(dbCollection);
        const snapshot = await getDocs(q);
        const batch = writeBatch(db);
        snapshot.forEach((doc) => batch.delete(doc.ref));
        await batch.commit();
    });

    // --- FITUR HISTORY (LOKAL STORAGE + RESTORE KE SERVER) ---
    window.saveHistoryLocally = function() {
        const title = document.getElementById('historyTitle').value;
        if(!title) { alert("Judul kosong!"); return; }
        if(globalOrders.length === 0) { alert("Data kosong!"); return; }
        
        const saveData = {
            id: Date.now(),
            title: title,
            date: new Date().toLocaleDateString('id-ID'),
            orders: globalOrders, // Simpan state saat ini
            tax: document.getElementById('taxPercent').value
        };

        let history = JSON.parse(localStorage.getItem('nitip_realtime_hist') || "[]");
        history.unshift(saveData);
        localStorage.setItem('nitip_realtime_hist', JSON.stringify(history));
        alert("Riwayat tersimpan di HP ini!");
        loadHistoryUI();
    }

    window.loadHistoryUI = function() {
        let history = JSON.parse(localStorage.getItem('nitip_realtime_hist') || "[]");
        const container = document.getElementById('historyListContainer');
        if(history.length === 0) { container.innerHTML = '<small class="has-text-grey">Belum ada.</small>'; return; }
        
        let html = '';
        history.forEach((h, index) => {
            html += `<div class="history-item is-size-7" onclick="restoreHistory(${index})">
                <strong>${h.title}</strong> <span class="has-text-grey">(${h.date} â€¢ ${h.orders.length} item)</span>
                <span class="tag is-info is-light is-pulled-right">Load</span>
            </div>`;
        });
        container.innerHTML = html;
    }

    // Fungsi Restore: Menghapus data server saat ini -> Mengganti dengan data history
    window.restoreHistory = async function(index) {
        if(!confirm("Load riwayat ini? Data di server saat ini akan diganti total!")) return;
        
        let history = JSON.parse(localStorage.getItem('nitip_realtime_hist') || "[]");
        const data = history[index];

        // 1. Hapus Data Server
        const q = query(dbCollection);
        const snapshot = await getDocs(q);
        const batchDelete = writeBatch(db);
        snapshot.forEach((doc) => batchDelete.delete(doc.ref));
        await batchDelete.commit();

        // 2. Upload Data History ke Server
        // Kita tidak bisa pakai batch kalau data > 500, tapi asumsi pesanan < 500
        const batchAdd = writeBatch(db);
        data.orders.forEach(o => {
            const newRef = doc(dbCollection); // Auto ID baru
            batchAdd.set(newRef, {
                name: o.name, item: o.item, note: o.note || '', price: o.price, paid: o.paid || 0, timestamp: o.timestamp || Date.now()
            });
        });
        await batchAdd.commit();
        
        document.getElementById('taxPercent').value = data.tax || 0;
    }

    // Init history UI
    loadHistoryUI();
    
    // Load local rekening
    if(localStorage.getItem('rekInfo')) document.getElementById('rekInfo').value = localStorage.getItem('rekInfo');

    // Attach global functions
    window.copyWA = () => {
        const rek = document.getElementById('rekInfo').value;
        const taxRate = parseFloat(document.getElementById('taxPercent').value) || 0;
        let grouped = {};
        
        globalOrders.forEach(o => {
            const k = o.name.toLowerCase();
            if(!grouped[k]) grouped[k] = {name: o.name, items:[], total:0, paid:0};
            grouped[k].items.push(`${o.item} (Rp ${o.price.toLocaleString('id-ID')})`);
            grouped[k].total += o.price;
            grouped[k].paid += (o.paid || 0);
        });

        let text = "*LIST NITIP MAKAN REALTIME*\n------------------\n";
        for(let k in grouped) {
            const p = grouped[k];
            const tax = p.total * (taxRate/100);
            const final = p.total + tax;
            const change = p.paid - final;
            
            text += `*${p.name}* (Tagihan: Rp ${final.toLocaleString('id-ID')})\n`;
            p.items.forEach(i => text += `  â€¢ ${i}\n`);
            
            if(p.paid > 0) {
                let status = change >= 0 ? `Kembali Rp ${change.toLocaleString('id-ID')}` : `Kurang Rp ${Math.abs(change).toLocaleString('id-ID')}`;
                text += `  âœ… Bayar: Rp ${p.paid.toLocaleString('id-ID')} (${status})\n`;
            } else {
                text += `  âŒ Belum Bayar\n`;
            }
            text += "\n";
        }
        text += "------------------\n";
        text += `*TOTAL TAGIHAN WARUNG: ${document.getElementById('grandTotalBill').innerText}*\n`;
        if(rek) text += `\nBayar ke: ${rek}`;

        navigator.clipboard.writeText(text).then(() => alert("Teks WA Tersalin!"));
    }

    window.downloadPDF = () => {
        document.body.classList.add('pdf-mode');
        const el = document.getElementById('contentArea');
        html2pdf().set({ margin: 10, filename: 'Rekap_Nitip_Realtime_Pro.pdf' }).from(el).save().then(() => {
            document.body.classList.remove('pdf-mode');
        });
    }

</script>

</body>
</html>
