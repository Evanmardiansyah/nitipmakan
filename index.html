<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitip Makan Realtime ðŸ”¥</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        body { background-color: #f5f5f5; font-family: 'Segoe UI', sans-serif; min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* Animasi Flash saat data update realtime */
        @keyframes flash { 0% { background-color: #e3f2fd; } 100% { background-color: transparent; } }
        .row-update { animation: flash 2s ease-out; }

        .loader-wrapper { display: flex; justify-content: center; align-items: center; margin: 20px 0; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #f1c40f; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Editable Input di Tabel (Langsung simpan ke server) */
        .input-edit { 
            border: 1px dashed #ccc; background: #fafafa; padding: 2px 5px; width: 90px; border-radius: 4px; font-size: 0.9em;
        }
        .input-edit:focus { border-color: #3273dc; outline: none; background: white; }

        /* Print Mode */
        @media print {
            .no-print { display: none !important; }
            .container { box-shadow: none; border: none; width: 100%; max-width: 100%; padding: 0; }
            .input-edit { border: none; background: transparent; padding: 0; width: auto; font-weight: bold; }
        }
        /* PDF Mode (Custom Class) */
        body.pdf-mode .no-print { display: none !important; }
        body.pdf-mode .input-edit { border: none; background: transparent; padding: 0; font-weight: bold; }
    </style>
</head>
<body>

<div class="container" id="contentArea">
    <h1 class="title has-text-centered has-text-warning-dark mb-5">
        <i class="fa-solid fa-fire"></i> Nitip Makan Realtime
    </h1>

    <div class="box no-print" style="background:#fffdf0; border:1px solid #ffeebb;">
        <div class="columns is-multiline">
            <div class="column is-3"><input class="input" type="text" id="name" placeholder="Nama"></div>
            <div class="column is-3"><input class="input" type="text" id="item" placeholder="Menu"></div>
            <div class="column is-3"><input class="input" type="text" id="note" placeholder="Catatan (Opsional)"></div>
            <div class="column is-3">
                <div class="field has-addons">
                    <p class="control is-expanded">
                        <input class="input" type="number" id="price" placeholder="Harga">
                    </p>
                    <p class="control">
                        <button class="button is-warning" id="btnSubmit">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </p>
                </div>
            </div>
        </div>
        <p class="help is-warning has-text-centered has-text-grey-dark">
            <i class="fa-solid fa-bolt"></i> Data otomatis muncul di HP semua orang (Realtime)
        </p>
    </div>

    <div class="loader-wrapper" id="loading">
        <div class="loader"></div> &nbsp; <span class="has-text-grey">Menghubungkan ke Firebase...</span>
    </div>

    <div class="table-container">
        <table class="table is-fullwidth is-striped is-hoverable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Menu</th>
                    <th>Harga (Live Edit)</th>
                    <th class="no-print has-text-centered">Aksi</th>
                </tr>
            </thead>
            <tbody id="listBody"></tbody>
        </table>
    </div>

    <div class="notification is-link is-light mt-5">
        <div class="level">
            <div class="level-left">
                <strong><i class="fa-solid fa-receipt"></i> Total Tagihan Warung:</strong>
            </div>
            <div class="level-right">
                <h3 class="title is-4" id="grandTotal">Rp 0</h3>
            </div>
        </div>
    </div>

    <div class="box no-print mt-5">
        <label class="label is-small">Info Rekening Bandar:</label>
        <input class="input is-small mb-3" type="text" id="rekInfo" placeholder="BCA 123456 a.n Budi" oninput="localStorage.setItem('rekInfo', this.value)">
        
        <div class="buttons is-centered">
            <button class="button is-success" onclick="copyWA()"> <i class="fa-brands fa-whatsapp"></i> &nbsp; Copy WA</button>
            <button class="button is-danger" onclick="downloadPDF()"> <i class="fa-solid fa-file-pdf"></i> &nbsp; PDF</button>
            <button class="button is-dark is-outlined" id="btnReset"> <i class="fa-solid fa-trash-can"></i> &nbsp; Reset Database</button>
        </div>
    </div>
</div>

<script type="module">
    // Import library Firebase (Menggunakan versi 9.22.0 agar kompatibel penuh dengan logic script)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc, query, orderBy, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // ==========================================================
    // CONFIG YANG SUDAH DIPASANG (JANGAN DIUBAH)
    // ==========================================================
    const firebaseConfig = {
        apiKey: "AIzaSyBNsSyxMSrnKx8jWvXOZcItktBFjJ0wohU",
        authDomain: "nitipmakan-92043.firebaseapp.com",
        projectId: "nitipmakan-92043",
        storageBucket: "nitipmakan-92043.firebasestorage.app",
        messagingSenderId: "118231802518",
        appId: "1:118231802518:web:c705047027e9af7d8cd8b7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const dbCollection = collection(db, "orders"); 

    // Variables Global
    let globalOrders = [];

    // --- FUNGSI UTAMA: REALTIME LISTENER ---
    const q = query(dbCollection, orderBy("timestamp", "asc"));
    
    onSnapshot(q, (snapshot) => {
        document.getElementById('loading').style.display = 'none';
        const tbody = document.getElementById('listBody');
        tbody.innerHTML = '';
        globalOrders = [];
        let total = 0;

        snapshot.forEach((docSnap) => {
            const data = docSnap.data();
            data.id = docSnap.id; 
            globalOrders.push(data);
            total += data.price;

            const noteDisplay = data.note ? `<br><small class="has-text-grey"><i>(${data.note})</i></small>` : '';
            
            const tr = document.createElement('tr');
            tr.className = "row-update"; 
            tr.innerHTML = `
                <td><strong>${data.name}</strong></td>
                <td>${data.item} ${noteDisplay}</td>
                <td>
                    <div style="display:flex; align-items:center;">
                        <span class="is-size-7 mr-1">Rp</span>
                        <input type="number" class="input-edit" 
                               value="${data.price}" 
                               id="price-${data.id}">
                    </div>
                </td>
                <td class="no-print has-text-centered">
                    <button class="button is-small is-danger is-inverted btn-delete" data-id="${data.id}">X</button>
                </td>
            `;
            tbody.appendChild(tr);

            const inputPrice = tr.querySelector(`#price-${data.id}`);
            inputPrice.addEventListener('change', (e) => {
                updatePriceServer(data.id, parseInt(e.target.value));
            });

            const btnDel = tr.querySelector(`.btn-delete`);
            btnDel.addEventListener('click', () => {
                deleteOrder(data.id);
            });
        });

        document.getElementById('grandTotal').innerText = "Rp " + total.toLocaleString('id-ID');

        if (globalOrders.length === 0) {
            tbody.innerHTML = `<tr><td colspan="4" class="has-text-centered has-text-grey-light">Belum ada pesanan masuk.</td></tr>`;
        }
    });

    // --- FUNGSI TAMBAH DATA ---
    document.getElementById('btnSubmit').addEventListener('click', async () => {
        const name = document.getElementById('name').value;
        const item = document.getElementById('item').value;
        const note = document.getElementById('note').value;
        const price = document.getElementById('price').value;

        if(!name || !item || !price) { alert("Data kurang lengkap!"); return; }

        try {
            await addDoc(dbCollection, {
                name: name,
                item: item,
                note: note,
                price: parseInt(price),
                timestamp: Date.now() 
            });
            document.getElementById('item').value = '';
            document.getElementById('note').value = '';
            document.getElementById('price').value = '';
        } catch (e) {
            alert("Gagal kirim: " + e.message);
        }
    });

    // --- FUNGSI UPDATE HARGA ---
    async function updatePriceServer(docId, newPrice) {
        if(isNaN(newPrice)) return;
        const ref = doc(db, "orders", docId);
        await updateDoc(ref, { price: newPrice });
    }

    // --- FUNGSI HAPUS ---
    async function deleteOrder(docId) {
        if(!confirm("Hapus pesanan ini?")) return;
        await deleteDoc(doc(db, "orders", docId));
    }

    // --- FUNGSI RESET DATABASE ---
    document.getElementById('btnReset').addEventListener('click', async () => {
        if(!confirm("YAKIN HAPUS SEMUA? Data akan hilang untuk semua orang.")) return;
        
        const q = query(dbCollection);
        const snapshot = await getDocs(q);
        
        const batch = writeBatch(db);
        snapshot.forEach((doc) => {
            batch.delete(doc.ref);
        });
        await batch.commit();
    });

    // --- FITUR LOKAL (Copy WA & PDF & LocalStorage Rekening) ---
    window.onload = () => {
        if(localStorage.getItem('rekInfo')) document.getElementById('rekInfo').value = localStorage.getItem('rekInfo');
    }

    window.copyWA = () => {
        const rek = document.getElementById('rekInfo').value;
        let grouped = {};
        
        if(globalOrders.length === 0) { alert("Data kosong"); return; }

        globalOrders.forEach(o => {
            if(!grouped[o.name]) grouped[o.name] = {items:[], total:0};
            grouped[o.name].items.push(`${o.item} (Rp ${o.price.toLocaleString('id-ID')})`);
            grouped[o.name].total += o.price;
        });

        let text = "*LIST NITIP MAKAN REALTIME*\n------------------\n";
        for(let k in grouped) {
            text += `*${k}* (Total: Rp ${grouped[k].total.toLocaleString('id-ID')})\n`;
            grouped[k].items.forEach(i => text += `  â€¢ ${i}\n`);
            text += "\n";
        }
        text += "------------------\n";
        text += `*TOTAL TAGIHAN: ${document.getElementById('grandTotal').innerText}*\n`;
        if(rek) text += `\nBayar ke: ${rek}`;

        navigator.clipboard.writeText(text).then(() => alert("Teks WA Tersalin!"));
    }

    window.downloadPDF = () => {
        document.body.classList.add('pdf-mode');
        const el = document.getElementById('contentArea');
        html2pdf().set({ margin: 10, filename: 'Rekap_Nitip_Realtime.pdf' }).from(el).save().then(() => {
            document.body.classList.remove('pdf-mode');
        });
    }
</script>

</body>
</html>
